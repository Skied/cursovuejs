<div class="users-component">
  <div class="row h-100">
    <div class="col-sm-12">
      <h3>
        Users
      </h3>
      <table class="table table-hover">
        <thead>
        <tr class="table-active">
          <td class="text-left">#</td>
          <td class="text-left">Status</td>
          <td class="text-left">Name</td>
          <td class="text-left">Username</td>
          <td class="text-left">Email</td>
          <td class="text-right">Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="text-center">
            No users available
          </td>
        </tr>
        <tr>
          <td class="text-left">

          </td>
          <td class="text-left">
            <span class="badge badge-success">
              On-line
            </span>
            <span class="badge badge-secondary">
              Off-line
            </span>
          </td>
          <td class="text-left">

          </td>
          <td class="text-left">

          </td>
          <td class="text-left">

          </td>
          <td class="text-right">
            <button title="Send message" class="btn btn-sm btn-success">
              <font-awesome-icon icon="comment"></font-awesome-icon>
            </button>
            <button title="Edit user" class="btn btn-sm btn-info">
              <font-awesome-icon icon="pencil-alt"></font-awesome-icon>
            </button>
            <button title="Delete user" class="btn btn-sm btn-danger">
              <font-awesome-icon icon="trash"></font-awesome-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <b-modal title="Edit user" hide-footer ref="editModalUser">
    <div class="d-block text-center">



          <div class="form-group">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <font-awesome-icon icon="signature"></font-awesome-icon>
                </div>
              </div>
              <input placeholder="Name" class="form-control" type="text">
            </div>
            <span class="text-danger"></span>
          </div>


        <div class="float-right">
          <b-button class="mt-3 mr-1" variant="secondary">
            Cancel
          </b-button>
          <b-button class="mt-3 ml-1" variant="success">
            Update
          </b-button>
        </div>


    </div>
  </b-modal>

  <b-modal title="Delete user" hide-footer ref="deleteModalUser">
    <div class="d-block text-center">
      <p>Are you sure you want delete user?</p>
    </div>
    <div class="float-right">
      <b-button class="mt-3 mr-1" variant="secondary">
        Cancel
      </b-button>
      <b-button class="mt-3 ml-1" variant="danger">
        Delete
      </b-button>
    </div>
  </b-modal>

</div>
