<div class="login-component">
  <div class="container h-100 text-center">
    <div class="row h-100 justify-content-center align-items-center">
      <ValidationObserver ref="observer" v-slot="{ invalid }" tag="form" @submit.prevent="submit">
        <form>
          <h1 class="h3 mb-3 font-weight-normal">Chat</h1>
            <ValidationProvider rules="required|lengthBetween:3,20" v-slot="{errors}" name="Username">
              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <font-awesome-icon icon="user"></font-awesome-icon>
                    </div>
                  </div>
                  <input placeholder="Username" class="form-control" type="text" v-model="loginDto.username">
                </div>
                <span class="text-danger">
                  <li v-for="error in errors">{{error}}</li>
                </span>
              </div>
            </ValidationProvider>

            <ValidationProvider rules="required|lengthBetween:3,20" v-slot="{errors}" name="Password">
              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <font-awesome-icon icon="key"></font-awesome-icon>
                    </div>
                  </div>
                  <input placeholder="Password" class="form-control" data-vv-name="password" type="password" v-model="loginDto.password">
                </div>
                <span class="text-danger">
                  <li v-for="error in errors">{{error}}</li>
                </span>
              </div>
            </ValidationProvider>


            <button class="btn btn-primary btn-block" :disabled="invalid">
              Login
            </button>
            <div class="mt-2 mb-2">
              <small>
                You don't have an account?
              </small>
            </div>
            <div class="mt-2 mb-4">
              <router-link to="/register">Register</router-link>
            </div>
            <p class="mt-2 mb-2 text-muted">Â© 2019-2020</p>
            
            
          </form>
        </ValidationObserver>
    </div>
  </div>

  <div>
    <router-view></router-view>
  </div>
</div>
